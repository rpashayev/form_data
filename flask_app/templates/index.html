<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <script src="{{  url_for('static', filename='js/site.js')}}" async></script>
    <title>User Names</title>
</head>
<body>
    <h1 class="text-center">Here are the Users</h1>
    <div class="container d-flex col-12">
        <div class="col-5 card-body">
            <table class="table table-sm table-striped table-info table-hover">
                <thead >
                    <tr>
                        <th>User Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody id="users">
        
                </tbody>
            </table>
        </div>
        <div class="col-5 card-body">
            <h2 class="card-title text-primary">Add user</h2>
            <form class="text-dark" id="myForm" method="post">
                <label for="user_name" class="form-label">Name:</label>
                <input type="text" class="form-control" name="user_name" id="user_name">

                <label for="email" class="form-label">Email:</label>
                <input type="text" class="form-control" name="email" id="email">
                
                
                <button type="submit" class="btn btn-primary mt-2">Add</button>
            </form>
        </div>
    </div>


</body>
</html>
